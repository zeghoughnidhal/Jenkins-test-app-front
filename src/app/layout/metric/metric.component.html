<div [@routerTransition]>
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">  </div>
    <div class="panel-body">
      <p>...</p>
    </div>

    <!-- Table -->
    <table class="table">

      <!-- envs in header -->
      <thead>
      <tr>
      <th *ngFor="let head of envs">{{head}}</th>
      </tr>
      </thead>

      <!-- jobs in body -->

      <tbody>


        <tr *ngFor="let item of jobs | keyvalue">
          <td> {{ item.key }}</td>

        </tr>

      </tbody>

    </table>
  </div>
</div>
